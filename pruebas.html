<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./stylespruebas.css" rel="stylesheet" />
    </head>
    <body>

        <div class="contenedor">
            <div class="trapezoide cr">
                <div class="text">
                    DIAGNÓSTICO
                </div>
            </div>
            <div class="trapezoide t">
                <div class="text">
                    VALORACIÓN
                </div>
            </div>
            <div class="trapezoide cl">
                <div class="text">
                    EVALUACIÓN
                </div>
            </div>
            <div class="trapezoide bl">
                <div class="text">
                    EJECUCIÓN
                </div>
            </div>
            <div class="trapezoide br">
                <div class="text">
                    PLANEACIÓN
                </div>
            </div>

            <div class="circulo">

            </div>
        </div>
            <!--

                M (moveto): Mueve el "lápiz" a una posición específica sin dibujar. 
                    Por ejemplo, M0 0 mueve el lápiz al punto (0, 0).
                L (lineto): Dibuja una línea desde la posición actual hasta otra posición. Por ejemplo, 
                    L100 0 dibuja una línea desde la posición actual hasta el punto (100, 0).
                Q (curveto): Dibuja una curva de Bézier cuadrática. Especifica un punto de control y un punto final para la curva. 
                    Por ejemplo, Q50 100 0 80 dibuja una curva cuadrática desde la posición actual hasta (0, 80) con un punto de control en (50, 100).
            -->
        </div>
    </body>
</html>
